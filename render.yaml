services:
  # Backend Service
  - type: web
    name: machine-resale-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    envVars:
      - key: PORT
        value: 5001
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    
  # Frontend Service  
  - type: web
    name: machine-resale-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: machine-resale-backend
          envVarKey: RENDER_EXTERNAL_URL
